<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            background: cyan;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .err {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
        }
        #message {
            color: greenyellow;
            margin-top: 15px;
            font-size: 15px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Fill This Application</h2>

    <form id="myForm">
        
        <label>Name:</label>
        <input id="username" type="text" placeholder="Enter your username">
        <p id="userErr" class="err">Please enter valid username</p>

        <label>Email:</label>
        <input id="email" type="email" placeholder="Enter your email">
        <p id="emailErr" class="err">Please enter valid email</p>

        <label>Gender:</label>
        <select id="gender">
            <option value="">---Select gender---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <p id="genErr" class="err">Please select gender</p>

        <label>Password:</label>
        <input id="pw" type="password" placeholder="Enter password">
        <p id="passErr" class="err">Please enter valid password</p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <p id="message"></p>
</div>
<script>
    const form = document.getElementById("myForm");
    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const gender = document.getElementById("gender");
    const pw = document.getElementById("pw");
    const message = document.getElementById("message");

    // Focus / Blur events
    username.addEventListener("focus", () => {
        message.textContent = "Typing your username...";
    });

    username.addEventListener("blur", () => {
        message.textContent = "Username input completed!";
    });

    gender.addEventListener("change", () => {
        message.textContent = `You selected Gender: ${gender.value}`;
    });

    // Submit Validation
    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let valid = true;

        // Username validation
        if (username.value.trim() === "") {
            userErr.style.display = "block";
            valid = false;
        } else {
            userErr.style.display = "none";
        }
        // Email validation
        if (email.value.trim() === "") {
            emailErr.style.display = "block";
            valid = false;
        } else {
            emailErr.style.display = "none";
        }
        // Gender validation
        if (gender.value === "") {
            genErr.style.display = "block";
            valid = false;
        } else {
            genErr.style.display = "none";
        }
        // Password validation
        if (pw.value.trim() === "") {
            passErr.style.display = "block";
            valid = false;
        } else {
            passErr.style.display = "none";
        }
        // If no errors â†’ show success message
        if (valid) {
            message.textContent =
                `Application submitted successfully! 
                Username: ${username.value}, Email: ${email.value}, Gender: ${gender.value}`;
        }
    });
    // Reset message
    form.addEventListener("reset", () => {
        message.textContent = "Form has been reset!";
        document.querySelectorAll(".err").forEach(err => err.style.display = "none");
    });

</script>

</body>
</html>
