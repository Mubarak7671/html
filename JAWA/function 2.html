<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome numbers</title>
</head>
<body>
    <script>
        let str="madam";
        let revstr="";
        for(let i=str.length-1;i>=0;i--){
            revstr+=str[i];
        }
        if(str===revstr){
            console.log(str,"is a palindrome");
        }else{
            console.log(str,"is not a palindrome");
        }
    </script>
</body>
</html>
