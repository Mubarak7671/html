<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var course = "HTML";       // declaration + initialization
course = "CSS";            // reassign (allowed)
var course = "JavaScript"; // redeclare (allowed)

let name = "Mubarak";      // declaration + initialization
name = "Shaik";            // reassign (allowed)
// let name = "Ali"; ❌ redeclare not allowed

const pi = 3.14;           // declaration + initialization (must do both)
// pi = 10; ❌ cannot reassign

    </script>
    
</body>
</html>
