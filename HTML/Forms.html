</head>
<body class="bgwhite p-5">

  <h2 style="text-align: center;">Facebook Login Form</h2>
  <form style="text-align: center;">
    <label>Email or Phone:</label><br>
    <input type="text" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button style="cursor: pointer;" type="submit">Log In</button>
  </form>

  <hr>

  <h2 style="text-align: center;">Create a New Account</h2>
  <form style="text-align: center;">
    <label>First Name:</label><br>
    <input type="text" name="fname" required><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="lname" required><br><br>

    <label>Mobile number or email:</label><br>
    <input type="text" name="email" required><br><br>

    <label>New password:</label><br>
    <input type="password" name="newpass" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Custom"> Custom
    <br><br>
    <button style="cursor: pointer;" type="submit">Sign Up</button>
  </form>
  <!---Form 1-->
  <form>
  <div class="container bg-success p-3 rounded shadow">
    <div class="row mb-4 mt-4">
      <div class="col-md-6">
        <lable class="form-label">First Name</lable>
        <input class="form-control" placeholder="Enter first name" type="text">
      </div>
      <div class="col-md-6">
        <label class="form-label">Second Name</label>
        <input class="form-control" placeholder="Enter Second name" type="text">
      </div>
      <div class="col-md-6">
        <label class="form-label">Enter E-mail</label>
        <input class="form-control" placeholder="Enter E-mail ID" type="text">
      </div>
      <div class="col-md-6">
        <label class="from-label p-2">Mobile Number</label>
        <input class="form-control" placeholder="Enter valid Mobile Number" type="number">
      </div>
      <div class="col-md-3">
        <label class="from-label">Gender</label>
        <input class="form-control" placeholder="Male/Female" type="text">
      </div>
      <div class="col-md-9">
      <label class="form-label p-2">Address</label>
      <input class="form-control" placeholder="Current Address" type="text">
      </div>
      <div class="col-md-6">
        <label class="form-label">Father Name</label>
        <input class="form-control" placeholder="Enter name" type="text">
      </div>
      <div class="col-md-2">
        <label class="form-label">Date Of Birth</label>
        <input class="form-control" placeholder="Enter Date of Birth" type="date">
      </div>
      <div class="col-md-2">
        <label class="form-label">Age</label>
        <input class="form-control" placeholder="Enter age" type="number">
      </div><br>
    </div>
  </div>
  </form>
  <!---Form-2-->
  <div class="bg-white mb-6 mt-6 p-5 rounded shadow-lg">
    <h2 class="text-center text-primary p-2">üè¶ Bank Account Opening Form</h2>
    <form>
      <div class=" row mb-3 mt-4">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input class="form-control" placeholder="Enter Full Name" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label">Father's Name</label>
          <input class="form-control" placeholder="Enter Name of the Father" type="text">
        </div>
        <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input class="form-control" placeholder="Enter date of Birth" type="date">
        </div>
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select class="form-select">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Mobile Number</label>
          <input class="form-control" placeholder="Enter valid Number" type="number">
        </div>
        <div class="col-md">
          <label class="form-label">Email ID</label>
          <input class="form-control" placeholder="Enter E-mail" type="text">
        </div><br>
        <div class="col-md-12">
          <label class="form-label">Permanent Address</label>
          <input class="form-control pb-4" placeholder="Enter Address" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label">Account Type</label>
          <select class="form-select">
            <option>Select</option>
            <option>Savings Account</option>
            <option>Current Account</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Branch Name</label>
          <input class="form-control" placeholder="Enter Branch Name" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label">Andhaar Number</label>
          <input class="form-control" placeholder="Enter Aadhaar Number" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label">Pan Number</label>
          <input class="form-control" placeholder="Enter Pan Number" type="text"> 
        </div>

        <div class="col-md">
          <label class="form-label">Nominee Details</label>
          <input class="form-control" placeholder="Enter Nominee Details" type="text">
        </div>
      </div>
    </form>
<div type="button" class="btn btn-primary px-3 " >Submit</div>
<div type="button" class="btn btn-secondary px-4">Reset</div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
