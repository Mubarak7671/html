<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async,Await</title>
    <style>
        section{
            display: flex;
            justify-content: space-around;
        }
        div{
            width: 300px;
            height: 400px;
            background-color: antiquewhite;
        }
        img{
            height: 100%;
            width: 100%;
        }
        h1{
            color: red;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Posts api</h1>
    <table border="" id="postTable">
       <!---- <thead bgcolor="yellow">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody bgcolor="aqua">
            <tr>
                <td>1</td>
                <td>js</td>
                <td>API</td>
            </tr>
            <tr>
                <td>2</td>
                <td>js</td>
                <td>API</td>
            </tr> -->
        </tbody>
    </table>
    <script>
        const tableEle=document.getElementById("postTable")
        const postApiUrl="https://jsonplaceholder.typicode.com/posts";
        fetch(postApiUrl)
        .then(response=>response.json())
        .then(data=>{
            let tableHTML=`<thead bgcolor="yellow">
               <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody bgcolor="aqua">`
            data.forEach((item)=>{
                tableHTML+=`
                <tr>
                <td>${item.id}</td>
                <td>${item.title}</td>
                <td>${item.body}</td>
            </tr>`; 
            });
            tableHTML+=`</tbody>`;
             tableEle.innerHTML=tableHTML;
        });
    </script> 
    <h1>Dog api</h1>
    <button id="btn">Fetch the Dog Images</button>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script>
        const btn=document.getElementById("btn");
        const divEles=document.querySelectorAll("div");
    
        btn.addEventListener("click",function(){
                const dogAPIUrl="https://dog.ceo/api/breeds/image/random";
        fetch(dogAPIUrl)
        .then(response=>response.json())
        .then(data=>{
            for(item of divEles){
                let image=`<img src="${data.message}">`
                item.innerHTML=image;
            }

        }
        )
        })
    </script>
    
</body>
</html>
